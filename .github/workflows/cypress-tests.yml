name: Cypress Tests

on: 
  workflow_dispatch:
    inputs:
      cli: 
        description: Run by cypress command line
        default: yarn cypress run

jobs:
  cypress-electron-tests:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v3.3.0
        
      - name: Install Dependencies
        run: yarn install
        
      - name: Run E2E Tests
        run: ${{ github.event.inputs.cli }}
      
